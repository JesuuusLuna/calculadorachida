<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Volumen de Prisma Rectangular</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Volumen de un Prisma Rectangular</h2>
  <form id="prismaForm">
    <label>Largo (cm): <input type="number" id="largo" required min="0.1" step="any" /></label>
    <label>Ancho (cm): <input type="number" id="ancho" required min="0.1" step="any" /></label>
    <label>Altura (cm): <input type="number" id="altura" required min="0.1" step="any" /></label>
    <button type="submit">Calcular</button>
  </form>
  <p id="resultado"></p>

  <script type="module">
    import { validarCamposPositivos, mostrarResultado } from './app.js';

    const form = document.getElementById('prismaForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const largo = parseFloat(document.getElementById('largo').value);
      const ancho = parseFloat(document.getElementById('ancho').value);
      const altura = parseFloat(document.getElementById('altura').value);

      if (!validarCamposPositivos(largo, ancho, altura)) {
        mostrarResultado('Todos los valores deben ser mayores que cero.', 'red');
        return;
      }

      const volumen = largo * ancho * altura;
      mostrarResultado(`El volumen del prisma es: ${volumen.toFixed(2)} cm³`);
    });
  </script>

   <a href="index.html" class="boton-regresar">Regresar al menú principal</a>

</body>
</html>

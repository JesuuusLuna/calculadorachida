<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Volumen de Cubo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Volumen de un Cubo</h2>
  <form id="cuboForm">
    <label>Lado (cm): <input type="number" id="lado" required min="0.1" step="any" /></label>
    <button type="submit">Calcular</button>
  </form>
  <p id="resultado"></p>

  <script type="module">
    import { validarCamposPositivos, mostrarResultado } from './app.js';

    const form = document.getElementById('cuboForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const lado = parseFloat(document.getElementById('lado').value);

      if (!validarCamposPositivos(lado)) {
        mostrarResultado('El lado debe ser mayor que cero.', 'red');
        return;
      }

      const volumen = Math.pow(lado, 3);
      mostrarResultado(`El volumen del cubo es: ${volumen.toFixed(2)} cm³`);
    });
  </script>

<a href="index.html" class="boton-regresar">Regresar al menú principal</a>

</body>
</html>
